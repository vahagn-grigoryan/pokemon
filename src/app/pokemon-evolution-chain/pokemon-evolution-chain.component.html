<div class="mt-3"><small class="text-body-secondary">evolutions</small></div>
<ng-container *ngIf="evolutions.length">
    <div class="row g-4 flex-nowrap">
        <div class="col-3" *ngFor="let evolution of evolutions">
            <button
                type="button"
                class="card h-100"
                (click)="navigateToPokemonDetails(evolution.name)"
            >
                <img [src]="evolution.imageUrl" class="card-img-top" [alt]="evolution.name" />
                <div class="card-body">
                    <h5 class="card-title">{{ evolution.name }}</h5>
                </div>
            </button>
        </div>
    </div>
</ng-container>

<ng-container *ngIf="!evolutions.length">none</ng-container>
